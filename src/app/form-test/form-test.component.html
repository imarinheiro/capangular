<div class="info-area">
  <h1>Add person:</h1>
  <app-input-field type="text"
                   label="Name"
                   name="name"
                   value="{{person.name}}"
                   (valueEmitter)="nameReceiver($event)">
  </app-input-field>
  <app-input-field type="text"
                   label="Address"
                   name="address"
                   value="{{person.address}}"
                   (valueEmitter)="addressReceiver($event)">
  </app-input-field>
  <app-input-field type="text"
                   label="City"
                   name="city"
                   value="{{person.city}}"
                   (valueEmitter)="cityReceiver($event)">
  </app-input-field>
  <app-select-field type="text"
                    label="Role"
                    name="role"
                    value="{{person.role}}"
                    [optionList]=roleList
                    (valueEmitter)="roleReceiver($event)">
  </app-select-field>
  <div class="field buttons">
    <button class="button" (click)="clear()">Clear</button>
    <button class="button save" (click)="save()">Save</button>
  </div>
</div>
